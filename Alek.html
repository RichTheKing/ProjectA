<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--- Bootstrap CSS --->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Тут будет тайтл ^_^</title>
        <link rel="stylesheet" href="AleksView.css">
        <link rel="stylesheet" href="Animate.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js    "></script>
        <script>
            new WOW().init();
        </script>
    </head>
    <body>
        <header class="wow fadeInDown">
            <h2 class="name">Call Me Daddy</h2>
        </header>
        <div id='video-bg'>
            <video width='100%' height='auto' preload='auto' autoplay='autoplay' loop='loop' muted='muted'>
                <source src='videos/bckgrnd.mp4' type='video/mp4'>
            </video>
        </div>
        <div class="mainpart">
            <h1 class="wow slideInUp" data-wow-delay="0,5s" data-wow-duration="1,5s">Основной <span>заголовок</span></h1>
            <p>Насибара</p>
            <ul>
                <li>
                    <input name="mainList" type="radio" value="first" id="1part" onclick="openbox('firstYear')">
                    <label for="1part">Первый год</label>
                </li>
                <li>
                    <input name="mainList" type="radio" value="second" id="2part">
                    <label for="2part">Второй год</label>
                </li>
                <li><input name="mainList" type="radio" value="third" id="3part">
                    <label for="3part">Третий год</label>
                </li>
                <li>
                    <input name="mainList" type="radio" value="fourth" id="4part">
                    <label for="4part">Четвёртый год</label>
                </li>
            </ul>
        </div>
        <div id='firstYear'>
            <h2>Это должно появится</h2>
        </div>
        <script>
            function openbox('firstYear') {
                display = document.getElementById('firstYear').style.display;
                if (display == "none") {
                    document.getElementById('firstYear').style.display = "block";
                } else {
                    document.getElementById('firstYear').style.display = "none";
                }
            }
        </script>
        <footer>
            <div class="medias">
                <a href="https://vk.com/tensaimusicpage"><img class="vk wow fadeInLeft" data-wow-delay="0,5s" data-wow-duration="2s" src="svg/vk.svg" alt=''></a>
                <a href="https://www.instagram.com/callme.tensai/"><img class="inst wow fadeInRight" data-wow-delay="0,5s" data-wow-duration="2s" src="svg/iconmonstr-instagram-14.svg" alt=''></a>
            </div>
            <p class="wow zoomIn" data-wow-duration="1,5s" data-wow-delay="0,5s">
                Nigga don't like me, kill me right now, uh Otherwise nigga pipe down, uh
            </p>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
